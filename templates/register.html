{% extends 'base.html' %}

{% block title %}Register User{% endblock %}

{% block content %}

<form>
	<div class="form-group">
		<label>Email:</label>
		<input type="text" class="form-control" name="email" placeholder="email">
		<!-- Do I want a <small>Enter your email.</small> here? -->
	</div>

	<div class="form-group">
		<label>First Name:</label>
		<input type="text" class="form-control" name="firstName" placeholder="first name">
		<!-- Do I want a <small>Enter your first name.</small> here? -->
	</div>

	<div class="form-group">
		<label>Last Name:</label>
		<input type="text" class="form-control" name="lastName" placeholder="last name">
		<!-- Do I want a <small>Enter your last name.</small> here? -->
	</div>

	<div class="form-group">
		<label>Username:</label>
		<input type="text" class="form-control" name="username" placeholder="username">
		<!-- Do I want a <small>Enter your username.</small> here? -->
	</div>

	<div class="form-group">
		<label>Password:</label>
		<input type="text" class="form-control" name="password" placeholder="new password">
	</div>

	<div class="form-group">
		<label>Confirm Password:</label>
		<input type="text" class="form-control" name="passwordConfirm" placeholder="new password">
	</div>

	<div class="form-group">
		<button type="submit" class="btn">Submit</button>
	</div>
</form>

{% endblock %}
