{% extends 'base.html' %}

{% block title %}Register User{% endblock %}

{% block content %}

<form action="/api/register" method="post" id="registerForm">
	<div class="form-group col-md-6">
		<label>Email:</label>
		<input type="text" class="form-control" name="email" id="emailData" placeholder="email">
		<!-- Do I want a <small>Enter your email.</small> here? -->
	</div>

	<div class="form-group col-md-6">
		<label>First Name:</label>
		<input type="text" class="form-control" name="first_name" id="fNameData" placeholder="first name">
		<!-- Do I want a <small>Enter your first name.</small> here? -->
	</div>

	<div class="form-group col-md-6">
		<label>Last Name:</label>
		<input type="text" class="form-control" name="last_name" id="lNameData" placeholder="last name">
		<!-- Do I want a <small>Enter your last name.</small> here? -->
	</div>

	<div class="form-group col-md-6">
		<label>Username:</label>
		<input type="text" class="form-control" name="username" id="usernameData" placeholder="username">
		<!-- Do I want a <small>Enter your username.</small> here? -->
	</div>

	<div class="form-group col-md-6">
		<label>Password:</label>
		<input type="text" class="form-control" name="password" id="passwordData" placeholder="new password">
	</div>

	<div class="form-group col-md-6">
		<label>Confirm Password:</label>
		<input type="text" class="form-control" name="passwordConfirm" placeholder="confirm password">
	</div>

	<div class="form-group col-md-6">
		<button type="submit" class="btn btn-outline-secondary">Submit</button>
	</div>
</form>

{% endblock %}
